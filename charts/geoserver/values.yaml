# Default values for geoserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: davidedelerma/geoserver
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # kubernetes.io/tls-acme: "true"
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # nginx.ingress.kubernetes.io/add-base-url: "true"
  hosts:
    - host: dev-csvs.sa-catapult.co.uk
      paths:
        - path: /geoserver
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

sidecar:
  image:
    repository: davidedelerma/geoserver-commands
    tag: 0.4
    pullPolicy: IfNotPresent

backup:
  enabled: false
  repository: satapps/geoserver-backup
  tag: "sha-be266da"
  pullPolicy: IfNotPresent
  ttlSecondsAfterFinished: 3600
  s3url: http://s3-uk-1.sa-catapult.co.uk
  s3bucket: csvs-backups
  namespace: dev-csvs

geoserverUsername: test_user
geoserverPassword: test_password
awsAccessKeyId: test
awsSecretAccessKey: test

pvc:
  remote:
    storageClassName: fast
    namespace: dev-csvs
    name: geoserver
  rasters:
    enabled: false
    name: geoserver-rasters

local:
  enabled: false
  storageClassName: manual
  hostPath: /c/Users/Davide.DeLerma/projects/kube_geoserver_dir/

livenessProbe:
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  enabled: true

postgres:
  postgresqlUsername: geoserver
  postgresqlPassword: supersecret
  awsAccessKeyId: test
  awsSecretAccessKey: test
  s3url: http://s3-uk-1.sa-catapult.co.uk
  s3bucket: csvs-backups
  namespace: dev-csvs
