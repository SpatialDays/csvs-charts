# Default values for terria.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: commonsensingacr.azurecr.io/terriamap:20230303.2
  pullPolicy: IfNotPresent
  suffix: solomon

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3001

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # kubernetes.io/tls-acme: "true"
    # nginx.ingress.kubernetes.io/app-root: /
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    # nginx.ingress.kubernetes.io/add-base-url: "true"
  hosts:
    - host: staging.solomon.csopenportal.co.uk
      paths:
        - path: /terria-solomon/(.*)
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

authentication:
  enabled: false

clientConfig:
  initializationUrls:
  - terria
  - metoffice
  parameters:
    googleUrlShortenerKey: null
    googleAnalyticsKey: null
    googleAnalyticsOptions: null
    disclaimer:
      text: "Disclaimer: This map must not be used for navigation or precise spatial analysis"
      url: ""
    appName: "Terria Map"
    brandBarElements: ["", "<a target=\"_blank\" href=\"http://terria.io\"><img src=\"images/SI_high.png\" height=\"52\" title=\"Version: {{version}}\" /></a>", ""]
    supportEmail: "help@example.com"
    proj4ServiceBaseUrl: "proj4def/"
    mobileDefaultViewerMode: "2d"
    experimentalFeatures: true
    useCesiumIonTerrain: false
    useCesiumIonBingImagery: false

serverConfig:
  port: 3001
  allowProxyFor:
  - geoserver:8080
  - thredds:8080
  blacklistedAddresses: []
  proxyAuth:
    geoserver:8080:
      authorization: "Basic dGVzdDp0ZXN0"
